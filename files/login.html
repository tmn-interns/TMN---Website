<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TMN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link rel="stylesheet" href="../css/login.css">

<link rel="stylesheet" href= "../css/global.css">
</head>

<script>
    $(function(){
        $("#nav-placeholder").load("../files/navbar.html");
    });
    
    
    
    
    $(function(){
        $("#footer-placeholder").load("../files/footer.html");
    });
    </script>


<body ng-app >

  <!-- navbar -->
    <div id="nav-placeholder"></div>

    <!-- titles -->
    <div class="major">
<div class="titles">
<h1>Welcome Back</h1>

<p class="bel">New to TechMihirNaik?</p>
<p class="below"><a href=#>SignUp</a></p>

</div>
<!-- form starts here -->
<form name="form" novalidate>
  <!-- email -->
  <div class="ro">
    <label for="email" style="font-size: medium;">Email</label>
    <input type="email" name="email" autocomplete="off" placeholder="Email" ng-model="email" ng-required="true">

    <span ng-show="  form.email.$dirty   && form.email.$error.required">Email Required</span>

<span ng-show="form.email.$error.email">Proper Email needed</span>
  </div>

<!-- password -->

  <div class="ro">
    <label for="password" style="font-size: medium
    ;">Password</label>
    <input type="password" name="password" id="id_password" placeholder="******" ng-model="password" ng-required="true" >
    <i class="far fa-eye"
              id="togglePassword" style=" color: wheat;"></i>

<span ng-show="form.password.$dirty && form.password.$error.required">Password Required</span>

  </div>
  <!-- button -->
  <button type="submit" ng-disabled="form.email.$invalid || form.password.$invalid" ng-click="submit">Login</button>
</form>
<br><br>


<!-- box containing google and facebook buttons -->

<div class="carry">
    <div class="box">
        <p> Or login Using</p>
    </div>
    <div class="pic">
        <img class="google" src="../images/google.svg" alt="google" width="50px" >
        <img class="fb" src="../images/facebook.svg" alt="facebook"width="50px">
    </div>
</div>
</div>

<!-- image on the right -->

<img class="imga" src="../images/login-bg.png" />


<!-- footer -->

<footer>
    <div id="footer-placeholder"></div>
  </footer>




<!-- javascript for the eye button on the password -->

  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#id_password");

    togglePassword.addEventListener("click", function (e) {
      // toggle the type attribute
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      // toggle the eye slash icon
      this.classList.toggle("fa-eye-slash");
    });
  </script>


</body>
</html>
