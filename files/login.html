<body ng-app>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        
        <div id="nav-logo">
            <a class="nav-item" href="/index.html"> <img src="../images/logo.png"> </a>
        </div>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/index.html" class="nav-item nav-link active">Home</a>
                <a href="/files/blogs.html" class="nav-item nav-link">Blogs</a>
                <a href="/index.html#our-partners" class="nav-item nav-link">Our Partners</a>
                <a href="#" class="nav-item nav-link">Career</a>
                <a href="/index.html#contacts-us" class="nav-item nav-link">Contact Us</a>
            </div>
            
            <div class="navbar-nav">
                <a href="../files/signup.html" id="signup-btn" class="ms-auto nav-item nav-link">
                    <span>Sign Up <img src="..\images\login-icon.svg"></span>
                </a>
            </div>
        </div>

    </div>
</nav>

<section>
  <div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-image: url('/images/login-bg.png');"></div>

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h1 class="text-center"><span id="element"></span></h1>
            <p class="d-flex mb-4 justify-content-center">New to TechmihirNaik? <a href="../files/signup.html" class="ml-1 text-right" style="color: whitesmoke;">Sign
                Up</a> </p>
            
            <p id="invalid-cred" class="d-flex justify-content-center" style="color: red; visibility: hidden;">Invalid Email or Password</p>

            <form name="form" novalidate>


              <div class="form-group first">
                <label for="username" style="color: #fff;">Email</label>


                <input type="email" class="form-control" placeholder="Email" id="email" name="email" ng-model="email"
                  ng-required="true">

                <span style="color: #B29B6B;" ng-show="form.email.$dirty   && form.email.$error.required">Email
                  Required</span>

                <span style="color: #B29B6B;" ng-show="form.email.$error.email">Proper Email needed</span>

              </div>





              <div class="form-group last mb-3">
                <label for="password" style="color: #fff;">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" ng-model="password"
                  name="password" ng-required="true">


                <span style="color: #B29B6B;" ng-show="form.password.$dirty && form.password.$error.required">Password
                  Required</span>
              </div>

              <div class="d-flex mb-5 align-items-center justify-content-center">

                <span class="text-left"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              
              <button type="submit" value="Log In" class="btn btn-block" id="login-btn"
                ng-disabled="form.email.$invalid || form.password.$invalid" ng-click="submit">Log In</button>
              
              <span class="d-block  my-4  text-center
               text-muted">&mdash; Or Login With &mdash;</span>

              <div class="social-login container">
                <a href="#" class="google">
                  <img class="google mx-5" src="/images/google.svg" alt="google" width="50px">
                </a>

                <a href="#" class="facebook">
                  <img class="facebook float-right mr-5" src="/images/facebook.svg" alt="facebook" width="50px">
                </a>



            </form>

          </div>
        </div>
      </div>
    </div>


  </div>

</section>

  <script>
    var typed = new Typed('#element', {
      strings: ['Welcome Back'],
      typeSpeed: 95,
    });

    
    $("document").ready(function(){
        $(".nav-item").click(function(){
            var items = $(".nav-item");
            items.each(function(x){
                $(items[x]).removeClass("active");
            });
            $(this).addClass("active");
        });

    });

    function login() {
      
      if (loginID === "abc@gmail.com" && pwd === "test123") {
        window.location.href("/files/DbProfile.html");
      }
    }

    document.getElementById("login-btn").onclick = function(){
      loginID = document.getElementById("email").value;
      pwd = document.getElementById("password").value;

      console.log(pwd);

      if (loginID === "abc@gmail.com" && pwd === "test123") {
        location.href = "DbProfile.html";
      }
      else{
        document.getElementById("invalid-cred").style.visibility = "visible";
      }
    } 
  </script>

  <div id="footer-placeholder"></div>
</body>
</html>
