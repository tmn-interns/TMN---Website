<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-image: url('images/login-bg.jpg');"></div>

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h1  class="text-center"  >Welcome Back</h1>
            <p class="mb-4">New to TechmihirNaik?</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username" style="color: #fff;">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password" style="color: #fff;">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                
                <span class="text-left"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <span class="d-block  my-4  text-center
               text-muted">&mdash; or login with &mdash;</span>
              
               <div class="social-login container">
                <a href="#" class="google">
                  <img class="google" src="/images/google.svg" alt="google" width="50px" > 
                </a>
                
                <a href="#" class="facebook">
                  <img class="facebook float-right" src="/images/facebook.svg" alt="facebook"width="50px"> 
                </a>

              
              
            </form>
            
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    
   






    
  </body>
</html>
