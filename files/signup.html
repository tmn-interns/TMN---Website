<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="../lib/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/load_nav_footer.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <main>
        <div id="nav-placeholder">

        </div>
        <div class="main-div">
            <div class="img-login">
                <div class="img">
                    <img src="../images/signup.png" alt="image" width="80%" height="80%">
                </div>

                <div class="login">
                    <h2 style="font-weight: 700; font-size: 16px;">ALREADY A MEMBER?</h2>
                    <button class="login-button" onclick="login_page()">LOGIN</button>
                </div>
            </div>



            <div class="form-div">
                <h1 style="margin: 30px 0px; font-size: 30px;">Create Account</h1>
                <form name="login" class="form" onkeyup="ValidateForm()" onsubmit="return ValidateForm()">
                    <div class="names">

                        <div class="field firstname">
                            <p>First Name</p>
                            <input type="text" name="fname" placeholder="John">
                            <div class="error" id="fnameerr"></div>
                        </div>

                        <div class="field lastname">
                            <p>Last Name</p>
                            <input type="text" name="lname" placeholder="Smith">
                            <div class="error" id="lnameerr"></div>
                        </div>

                    </div>

                    <div class="email">
                        <p>Email</p>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                        <div class="error" id="emailerr"></div>
                    </div>

                    <div class="phoneno">
                        <p>Phone Number</p>
                        <div class="phno">
                        <input type="tel" name="pno" placeholder="9213456423" minlength="10" maxlength="10">
                        <span><button id="verify-btn">VERIFY</button></span>
                    </div>
                        <div class="error" id="pnoerr"></div>
                        
                    </div>

                    <div class="password">
                        <p>Password</p>
                        <input type="password" name="pass" placeholder="********" id="id_password">
                        <i class="far fa-eye" id="togglePassword1"></i>
                        <div class="error" id="passerr"></div>

                    </div>

                    <div class="confirm-password">
                        <p>Confirm Password</p>
                        <input type="password" name="cpass" placeholder="********" id="id_cpassword">
                        <i class="far fa-eye" id="togglePassword"></i>
                        <div class="error" id="cpasserr"></div>

                    </div>

                    <div class="terms">
                        <input type="checkbox" name="terms" id="checkbox">
                        <p style="display: inline;" class="tnc">I have read and agreed to the <u>Terms and
                                Conditions</u></p>
                        <div class = "error" id = "checkboxerr"></div>
                    </div>

                    <div class="buttons">
                        <input type="reset" name="reset" value="Reset" style="background-color: #666666; cursor: pointer;">
                        <input type="submit" name="submit" style="background-color: #333845;" class="submit">
                    </div>



                    <div class="google-fb create-ac">
                        <div class="create-ac-h">
                            <h3 style="text-align: center; font-size: 30px; margin-top: 20px;">Or Create Account Using
                            </h3>
                        </div>
                        <div class="button-fb-google">
                            <img src="../images/google.svg" width="40px" height="40px">
                            <img src="../images/facebook.svg" width="40px" height="40px"
                                style="margin-left: 50px; margin-bottom: 30px;">
                        </div>
                    </div>


                    <div class="login mobile-view">
                        <h6 style="font-weight: 700; font-size: 1rem; margin-top: 20px;" id="member;">ALREADY A
                            MEMBER?
                            </h2><br><br>
                            <button class="login-button" style="margin-bottom: 30px;">LOGIN</button>
                    </div>

    </main>
    </div>
    </form>


</body>

<script>
    const togglePassword = document.querySelector("#togglePassword1");
    const toggleCPassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#id_password");
    const cpassword = document.querySelector("#id_cpassword");
    togglePassword.addEventListener("click", function (e) {
        // toggle the type attribute
        const type =
            password.getAttribute("type") === "password" ? "email" : "password";
        password.setAttribute("type", type);
        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
    });

    toggleCPassword.addEventListener("click", function (g) {
        // toggle the type attribute
        const type =
            cpassword.getAttribute("type") === "password" ? "email" : "password";
        cpassword.setAttribute("type", type);
        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
    });
</script>

</html>
