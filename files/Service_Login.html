<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Login</title>
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <script type="javascript" src="/js/load_nav_footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
       
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" href="../css/service_login.css">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/service_login.js"></script>
    <script src="../js/cities.js"></script>

    <script>var nav_item_idx=5;</script>
    <script src="/js/load_nav_footer.js"></script>

  
</head>

<body>
    <div id="nav-placeholder"></div>
    <main style="padding-top: 5rem;">
        <h1 class="Service_Login_Title">
            GRAB YOUR SEAT </h1>

        <div class="SLogin_Container">
            <form name="login" class="form"  onsubmit="return ValidateForm()" novalidate>
                <div class="Form_field" style="flex-direction: row; display: flex; justify-content: space-between;">
                    
                    <span class="fname">
                        <label for="Fname">First Name* </label>
                        <input type="text" id="Fname" name="Fname" required style="width: 100%;">
                        <div class="error" id="fnameerr"></div>
                    </span>

                    <span>
                        <label for="Lname">Last Name* </label>
                        <input type="text" id="Lname" name="Lname" required style="width: 100%;">
                        <div class="error" id="lnameerr"></div>
                    </span>
                </div>

                <span class="Form_field">
                    <label for="Email">Email ID* </label>
                    <input type="email" id="Email" name="Email" required>
                    <div class="error" id="emailerr"></div>
                </span>

                <span class="Form_field">
                    <label for="Cname">Company Name* </label>
                    <input type="text" id="Cname" name="Cname" required>
                    <div class="error" id="cnameerr"></div>
                </span>

                <span class="Form_field">
                    <label for="Desg">Your Designation* </label>
                    <input type="text" id="Desg" name="Desg" required>
                    <div class="error" id="desgerr"></div>
                </span>

                <span class="Form_field">
                    <label for="Ddetail">Domain Detail* </label>
                    <input type="text" id="Ddetail" name="Ddetail" required>
                    <div class="error" id="domerr"></div>
                </span>

                <span class="Form_field">
                    <label for="Service">Service* </label>
                    <select name="Service" id="Service" name="Service" required>
                        <option value="WEBSITE DEVELOPMENT">WEBSITE DEVELOPMENT</option>
                        <option value="BUSINESS DESIGNING">BUSINESS DESIGNING</option>
                        <option value="SOCIAL MEDIA DESIGNING">SOCIAL MEDIA DESIGNING</option>
                        <option value="OFFICE DESIGNING">OFFICE DESIGNING</option>
                        <option value="UX DESIGN">UX DESIGN</option>
                        <option value="DATA ANALYTICS">DATA ANALYTICS</option>
                        <option value="CLOUD SOLUTIONS">CLOUD SOLUTIONS</option>
                        <option value="COURIER">COURIER</option>
                        <option value="BACKEND DEVELOPMENT">BACKEND DEVELOPMENT</option>
                    </select>
                </span>

                <span class="Form_field">
                    <label for="Pno.">Phone Number* </label>
                    <input type="tel" id="Pno" name="Pno" maxlength="10" required>
                    <div class="error" id="pnoerr"></div>
                </span>

                <span class="Form_field">
                    <label for="Wno.">Whatsapp Number* </label>
                    <input type="tel" id="Wno" name="Wno" maxlength="10" required>
                    <div class="error" id="wnoerr"></div>
                </span>
               
                <span class="Form_field">
                <label>Select State*</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sta" name ="sta" class="form-control" required></select>
                <div class="error" id="stateerr"></div>
                </span>
            </span>

            <label class="city" style="margin-top: 1rem;"> Select City*</label>
                <select id ="city" name="city" class="form-control" required></select>
                <script language="javascript">print_state("sts");</script>
                <div class="error" id="cityeerr"></div>
            </span>
                <!-- <span class="Form_field">
                    <label for="city">City* </label>
                    <input type="text" id="city" name="city" required>
                </span>

                <span class="Form_field">
                    <label for="state">State* </label>
                    <input type="tel" id="state" name="state" required>
                </span> -->

                <span class="Form_field">
                    <label for="pcode" style="margin-top: 1rem;">Pin Code* </label>
                    <input type="tel" id="pcode" name="pcode" maxlength="6" required>
                    <div class="error" id="pcodeerr"></div>
                </span>

                <span class="Form_field" id="checkbox" style="text-align: center; flex-direction: row;">
                    <label> <input type="checkbox" id="tandc" name="tandc"> I have read and agreed to the <a href="#"
                            style="color: inherit;"><u><b>Terms and Conditions</b></u></a></label><br>
                    
                </span>
                <div class = "error" id = "checkboxerr"></div>
                <input type="submit" value="Book Now" class="btn">
            </form>
        </div>

        </div>
        
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <script>
        $("document").ready(function(){
            $(".nav-item").click(function(){
                var items = $(".nav-item");
                items.each(function(x){
                    $(items[x]).removeClass("active");
                });
                $(this).addClass("active");
            })
    
        })
    </script>
    
</body>

</html>
